<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="android-chrome-512x512.png" sizes="512x512">

  <!-- Fonts: Playfair Display partout -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;400;500;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#ffffff;
      --ink:#0b0c10;
      --muted:#5c5e66;
      --line:#d8dbe3;
      --accent:#181451; /* bouton / lien */
      --radius:12px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    html{ -webkit-text-size-adjust:100% }
    body{
      margin:0;
      background:var(--paper);
      color:var(--ink);
      font-family: "Playfair Display", ui-serif, Georgia, serif; /* <= police globale */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Faire hériter la police aux champs */
    input, textarea, button, select { font-family: inherit; }

    img{ max-width:100%; display:block }
    a{ color:inherit; text-decoration:none }
    label{ display:inline-block }

    /* ===== AppBar ===== */
    .appbar{
      position:sticky; top:0; z-index:40;
      height:64px; display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
      padding:0 10px; background:var(--paper); border-bottom:1px solid var(--line);
    }
    .title{ font:700 22px/1.2 "Playfair Display", ui-serif, serif; text-align:center; color:#000 }
    .icon-btn{ width:44px; height:44px; display:inline-grid; place-items:center; border-radius:50%; border:1px solid transparent; cursor:pointer }
    .icon-btn:hover{ background:#f2f3f7; border-color:#e6e8ef }
    .icon-btn svg{ width:22px; height:22px; fill:#000 }
    .left{ display:flex; gap:6px; align-items:center }
    .right{ justify-self:end }

    /* ===== Drawer ===== */
    .drawer{
      position:fixed; inset:0 auto 0 0; width:320px;
      background:#fff; border-right:1px solid var(--line);
      transform: translateX(-100%);
      transition: transform .25s ease;
      z-index:30;
    }
    #drawer-toggle:checked ~ .drawer{ transform: translateX(0) }
    #drawer-toggle:checked ~ .backdrop{ opacity:1; pointer-events:auto }
    .drawer-inner{
      height:100%; padding:20px; display:flex; flex-direction:column;
    }
    .brand{ font-weight: 900; font-size: 32px; margin:60px 0 12px }
    .divider{ border:0; height:1px; background:#000; opacity:.35; margin:10px 0 }
    .drawer-nav{ display:grid; gap:20px; margin:40px 0 }
    .nav-link { font-weight: 600; font-size: 24px; line-height: 1.3; }
    .drawer-spacer{ flex:1 }
    .social-lines{ display:grid; gap:10px; font-size: 16px }
    .backdrop{
      position:fixed; inset:0;
      background: rgba(0,0,0,.25);
      z-index:25; opacity:0; pointer-events:none; transition:.25s;
    }

    /* ===== Section principale (formulaire) ===== */
    .form-wrap{ background:#fff; padding: 24px 16px 40px }
    .logo{ width:80px; height:80px; border-radius:8px; margin:20px auto }
    .contact-form{ max-width: 420px; margin: 0 auto; display:grid; gap:18px }
    .field label{ font:600 14px/1.2 "Playfair Display"; margin-bottom:6px }
    .input, .textarea{
      width:100%; border:1px solid #000; border-radius:8px; background:#fff; color:#000;
      font: 400 16px/1.4 "Playfair Display", ui-serif, serif; padding:10px 12px;
    }
    .textarea{ min-height: 180px; resize: vertical }
    .btn{
      display:inline-block; align-self:start; padding:10px 16px;
      background:var(--accent); color:#fff; border-radius:8px;
      font:600 14px/1 "Playfair Display";
      border:0; cursor:pointer;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed }

    /* ===== Footer ===== */
    .footer{ background:#fff; border-top:1px solid var(--line) }
    .footer-top{ display:flex; justify-content:space-around; gap:20px; padding:20px }
    .footer-col h4{ font:700 18px/1.2 "Playfair Display"; margin:0 0 6px }
    .mini-divider{ width:30px; height:1px; background:#000; opacity:.4; margin:8px 0 14px }
    .footer-links{ display:grid; gap:10px }
    .footer-links a{ font:600 16px/1.2 "Playfair Display" }
    .footer-social .mini-divider{ width:82px }
    .footer-contact{ width:min(800px,100%); margin:0 auto; padding:0 20px 24px; text-align:center }
    .footer-contact .divider{ height:1px; background:#000; opacity:.4; margin:10px 0 }
    .footer-contact .line{ display:flex; justify-content:center; gap:8px; font:400 16px/1.2 "Playfair Display" }
    .copyright{ width:220px; margin:20px auto 0 }
    .copyright .fine{ font:100 12px/1.2 "Playfair Display"; text-align:center }

    @media (max-width: 760px){
      .footer-top{ flex-direction:column; gap:12px }
    }
  </style>
</head>
<body>

  <!-- Toggle du tiroir -->
  <input id="drawer-toggle" type="checkbox" hidden>

  <!-- Drawer -->
  <aside class="drawer" aria-label="Menu latéral">
    <div class="drawer-inner">
      <h1 class="brand">TURPIN Loan</h1>
      <hr class="divider">
      <nav class="drawer-nav" aria-label="Navigation latérale">
        <a href="https://loan881.github.io/loanturpin/" class="nav-link">Home</a>
        <a href="https://loan881.github.io/loanturpin/gallery" class="nav-link">Gallery</a>
        <a href="https://loan881.github.io/loanturpin/theartstory" class="nav-link">The Art Story</a>
        <a href="https://loan881.github.io/loanturpin/contactme" class="nav-link">Contact Me.</a>
      </nav>
      <div class="drawer-spacer"></div>
      <h2 class="footer-title" style="margin:0">Social Media</h2>
      <hr class="divider">
      <div class="social-lines">
        <div>Instagram : <a href="https://instagram.com/turpinloanart" target="_blank" rel="noopener">turpinloanart</a></div>
        <div>TikTok : <a href="https://tiktok.com/@turpinloanart" target="_blank" rel="noopener">turpinloanart</a></div>
      </div>
    </div>
  </aside>

  <label class="backdrop" for="drawer-toggle" aria-hidden="true"></label>

  <!-- AppBar -->
  <header class="appbar">
    <div class="left">
      <label class="icon-btn" for="drawer-toggle" aria-label="Menu">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </label>
    </div>
    <h1 class="title">Contact Me</h1>
    <div class="right"></div>
  </header>

  <!-- Section principale -->
  <main class="form-wrap">
    <!-- Logo -->
    <img class="logo" src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/a-r-t-loan-t7zoc2/assets/2zazfotmdayv/Logo.png" alt="Logo Loan Art">

    <!-- Formulaire contact (Subject + Describe) -->
    <form id="mailtoForm" class="contact-form">
      <div class="field">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" class="input" type="text" placeholder="Subject" required />
      </div>
      <div class="field">
        <label for="body">Describe what you want</label>
        <textarea id="body" name="body" class="textarea" placeholder="Describe what you want" required></textarea>
      </div>
      <button type="submit" class="btn">Send the request</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer" id="contact" role="contentinfo">
    <div class="footer-top">
      <div class="footer-col">
        <h4>Page</h4>
        <div class="mini-divider"></div>
        <nav class="footer-links" aria-label="Pied de page - navigation">
          <a href="#home">Home</a>
          <a href="#my-artworks">My Art Gallery</a>
          <a href="#stories">The Art Story</a>
          <a href="#contact">Contact Me</a>
        </nav>
      </div>
      <div class="footer-col footer-social">
        <h4>Social Media</h4>
        <div class="mini-divider"></div>
        <div class="social-lines">
          <div>Instagram : <a class="value" href="https://instagram.com/turpinloanart" target="_blank" rel="noopener">turpinloanart</a></div>
          <div>TikTok : <a class="value" href="https://tiktok.com/@turpinloanart" target="_blank" rel="noopener">turpinloanart</a></div>
        </div>
      </div>
    </div>

    <div class="footer-contact">
      <div class="divider"></div>
      <p class="line"><span>E-Mail :</span> <a href="mailto:t.loan.contact@gmail.com">t.loan.contact@gmail.com</a></p>
      <div class="copyright">
        <div class="divider"></div>
        <p class="fine">© 2025 TURPIN Loan</p>
      </div>
    </div>
  </footer>

  <!-- Script: construit le mailto avec Subject + Body -->
  <script>
    document.getElementById('mailtoForm').addEventListener('submit', function(ev){
      ev.preventDefault();
      var subject = document.getElementById('subject').value.trim();
      var body = document.getElementById('body').value.trim();
      var mailto = 'mailto:t.loan.contact@gmail.com' +
                   '?subject=' + encodeURIComponent(subject) +
                   '&body=' + encodeURIComponent(body);
      window.location.href = mailto;
    });
  </script>
</body>
</html>
